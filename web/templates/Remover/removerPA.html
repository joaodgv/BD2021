<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>BD 2020/2021</title>
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<span class="navbar-brand mb-0 h1">Base de Dados 2020/2021</span>
	</nav>
	<div class="d-flex" style="margin: 20px;">
		<div class="container justify-content-center">
			<h3 style="text-align: center;">Remover Prescrição</h3>
			<div class="container justify-content-center">
				<form class="d-flex flex-column justify-content-center" name="pres" action="api/remover" method="POST">
					<label>Numero Cédula:</label>
					<input type="number" name="nCedula">
					<label>Numero Doente:</label>
					<input type="number" name="nDoente">
					<label>Data da Consulta:</label>
					<input type="date" name="data">
					<label>Substância:</label>
					<input type="text" name="subs">
					<button type="submit" style="width: 100px; height: 50px;">Remover</button>
				</form>
			</div>
		</div>
		<div class="container justify-content-center">
			<h3 style="text-align: center;">Remover Análise</h3>
			<form class="d-flex flex-column justify-content-center" name="ana" action="api/remover" method="POST">
				<label for="">Numero cédula:</label>
				<input type="number" name="nCedula">
				<button type="submit" style="width: 100px; height: 50px;">Remover</button>
			</form>
		</div>
	</div>
</body>
</html>
